<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>Invoices </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Invoices</ion-title>
    </ion-toolbar>
  </ion-header>

  <ng-template #invoicesEmpty>
    <div style="margin-top: 280px">
      <center>
        <ion-label style="font-size: 19px">EMPTY</ion-label>
      </center>
      <center>
        <ion-note style="font-size: 19px">Add new invoice</ion-note>
      </center>
    </div>
  </ng-template>
  
  <ng-container *ngIf="invoicesPopulated; else invoicesEmpty">
    <ion-list>
      <!--Iterate through an array of objects-->
      <ng-container *ngFor="let invoice of invoices">
        <ion-item-sliding>
          <ion-item-options side="end">
            <ion-item-option color="light" (click)="redirectToEdit(invoice)"
              ><ion-icon
                style="font-size: 25px; margin: 5px"
                name="create-sharp"
              ></ion-icon
            ></ion-item-option>
            <ion-item-option
              color="danger"
              (click)="presentAlertMultipleButtons(invoice)"
              ><ion-icon
                style="font-size: 25px; margin: 5px"
                name="trash-sharp"
              ></ion-icon>
            </ion-item-option>
          </ion-item-options>

          <ion-item class="ion-activatable ripple-parent" (click)="redirectToView(invoice)">
            <ion-ripple-effect></ion-ripple-effect>
            <ion-label>{{invoice.name}}</ion-label>
            <ion-icon slot="end" name="chevron-back-circle-outline"></ion-icon>
          </ion-item>
        </ion-item-sliding>
      </ng-container>
    </ion-list>
  </ng-container>
  <ion-fab
    vertical="bottom"
    horizontal="end"
    slot="fixed"
    style="margin-bottom: 45px; margin-right: 5px"
  >
    <ion-fab-button color="dark" (click)="redirectToCreate()">
      <ion-icon name="add-sharp"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
